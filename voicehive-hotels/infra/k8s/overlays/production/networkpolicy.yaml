apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: production-strict
  namespace: voicehive
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: voicehive
    - podSelector: {}
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow internal namespace communication
  - to:
    - podSelector: {}
  # Allow HTTPS outbound for external services
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for health checks, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 80
